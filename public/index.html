<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jsoneditor/jsoneditor-min.css">
    <script type="text/javascript" src="jsoneditor/jsoneditor-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"> </script>
</head>
<body>
<p>
    <button onclick="setJSON();">Set JSON</button>
    <button onclick="getJSON();">Get JSON</button>
    <button onclick="getFronServer();">Get from Server</button>
    <button onclick="postToServer();">Post to Server</button>
</p>
<div id="jsoneditor" style="width: 500px; height: 400px;"></div>

<script type="text/javascript" >
    // create the editor. Optionally, parameters json and options can be
    // specified in the constructor.
    var container = document.getElementById("jsoneditor");
    var editor = new JSONEditor(container);

    function getFronServer () {
      $.get("http://ubuntu.chtw.de/config/trautwein.homeip.net", function(data) {
        alert("Success\n"+ JSON.stringify(data, null,2));
        editor.set(data);
      }, "json");
    }

    function postToServer () {
      var json = editor.get();
      $.post("http://ubuntu.chtw.de/config/trautwein.homeip.net", { "json": json } , function(data) {
        alert("Success\n"+ JSON.stringify(data, null,2));
        editor.set(data);
      }, "json");
    }

    // set json
    function setJSON () {
        var json = {
            "array": [1, 2, 3, 4],
            "boolean": true,
            "null": null,
            "number": 123,
            "object": {"a": "b", "c": "d"},
            "string": "Hello World"
        };
        editor.set(json);
    }

    // get json
    function getJSON() {
        var json = editor.get();
        alert(JSON.stringify(json, null, 2));
    }
</script>
</body>
</html>
